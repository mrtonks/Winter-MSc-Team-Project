<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PhyloWGS Witness</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/tree.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PhyloWGS Witness</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a class="nav-tree-summaries" href="#">Tree summaries</a></li>
            <li><a class="nav-tree-viewer" href="#">Tree viewer</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div id="run-list" class="col-sm-3 col-md-2 main-sidebar sidebar">
          <p><input type="text" class="form-control filter" placeholder="Filter ..."></p>
          <ul id="runs" class="nav nav-sidebar">
          </ul>
        </div>

        <div id="sample-list" class="col-sm-3 col-md-2 main-sidebar sidebar">
          <p><input type="text" class="form-control filter" placeholder="Filter ..."></p>
          <ul id="samples" class="nav nav-sidebar">
          </ul>
        </div>

        <div id="tree-list" style="display: none" class="col-sm-3 col-md-2 secondary-sidebar sidebar">
          <div class="table-responsive">
            <table id="trees" class="table table-hover">
              <thead>
                <tr>
                  <th data-sort="int">Index</th>
                  <th id="tree-llh" data-sort="float" data-sort-default="desc">nlgLH</th>
                  <th data-sort="int">Nodes</th>
                  <th data-sort="float">LI</th>
                  <th data-sort="float">BI</th>
                  <th data-sort="float">CCI</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <div id="cluster-list" style="display: none" class="col-sm-3 col-md-2 secondary-sidebar sidebar">
          <div id="cluster-mode-chooser" class="btn-group" role="group">
            <button class="centroid-chooser btn active">Centroid</button>
            <button class="average-chooser btn">Average</button>
          </div>

          <div class="table-responsive">
            <table id="clusters" class="table table-hover">
              <thead>
                <tr>
                  <th id="cluster-idx" data-sort="int">Cluster</th>
                  <th id="cluster-size" data-sort="int">Trees</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>
          <div id="container"></div>
        </div>
      </div>
    </div>

    <div id="snippets">
      <div class="table-responsive tree-summary">
        <table class="table tabled-striped table-hover">
          <thead>
            <tr>
              <th>Node</th><th>SSMs</th><th>CNVs</th><th class="cellprev">Cellular prevalence</th><th class="ccf">CCF</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <!--<script src="../../dist/js/bootstrap.min.js"></script>-->
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!--<script src="../../assets/js/vendor/holder.min.js"></script>-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="js/stupidtable.min.js"></script>

    <script type="text/javascript" src="js/state_manager.js"></script>
    <script type="text/javascript" src="js/cluster_plotter.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
    <script type="text/javascript" src="js/tree_plotter.js"></script>
    <script type="text/javascript" src="js/tree_viewer.js"></script>
    <script type="text/javascript" src="js/tree_summarizer.js"></script>
    <script type="text/javascript" src="js/tree_util.js"></script>
    <script type="text/javascript" src="js/pop_vaf_plotter.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/witness.js"></script>

  </body>
</html>
